<!DOCTYPE = html>
<html lang = "en">
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="css/ttt.css">
		<meta name = "description" content = "Fancy a game of Tic Tac Toe?">
	</head>
	<body>
		<div id="square-zero" class="board-square" onclick="playSquare(0, 'square-zero')">0</div>
		<div id="square-one" class="board-square" onclick="playSquare(1, 'square-one')">1</div>
		<div id="square-two" class="board-square" onclick="playSquare(2, 'square-two')">2</div>
		<br>
		<div id="square-three" class="board-square" onclick="playSquare(3, 'square-three')">3</div>
		<div id="square-four" class="board-square" onclick="playSquare(4, 'square-four')">4</div>
		<div id="square-five" class="board-square" onclick="playSquare(5, 'square-five')">5</div>
		<br>
		<div id="square-six" class="board-square" onclick="playSquare(6, 'square-six')">6</div>
		<div id="square-seven" class="board-square" onclick="playSquare(7, 'square-seven')">7</div>
		<div id="square-eight" class="board-square" onclick="playSquare(8, 'square-eight')">8</div>
	</body>
	<script type="text/javascript" src="js/ttt.js"></script>
</html>
